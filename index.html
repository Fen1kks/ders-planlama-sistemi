<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <meta name="darkreader-lock">
    <title>Course Prerequisite Tree & GPA Calculator</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css?v=5" />
  </head>
  <body>

    <header class="stats-bar">
      <div class="brand">
        <div class="department-selector" id="dept-selector">
            <h1 id="dept-title">Department of Mechanical Engineering</h1>
            <svg class="chevron-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
            
            <div class="dropdown-menu" id="dept-dropdown">
            </div>
        </div>
        <span>Academic Planner & GPA Forecaster</span>
      </div>

      <div class="stats-footer">
        <div class="controls-group">
            <button class="reset-btn" id="reset-btn-mobile" aria-label="Reset All Data" title="Reset All Data">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
            <button class="theme-toggle" id="theme-palette-btn" aria-label="Change Theme" title="Select Theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-palette-icon lucide-palette"><path d="M12 22a1 1 0 0 1 0-20 10 9 0 0 1 10 9 5 5 0 0 1-5 5h-2.25a1.75 1.75 0 0 0-1.4 2.8l.3.4a1.75 1.75 0 0 1-1.4 2.8z"/><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/></svg>
            </button>
        </div>

        <div class="metrics">
            <div class="metric-card">
            <span class="metric-label">Completed Credits</span>
            <span class="metric-value" id="total-credits">0</span>
            </div>
            <div class="metric-card">
            <span class="metric-label">Projected GPA</span>
            <span
                class="metric-value"
                id="gpa-score"
                style="color: var(--c-primary)"
                >0.00</span
            >
            </div>
        </div>
      </div>
    </header>

    <div class="grid-wrapper">
      <main class="curriculum-grid" id="grid-container">
      </main>
    </div>

    <!-- Scripts -->
    <script src="theme.js"></script>
    <script src="data/registry.js?v=3"></script>
    <script src="data/bme.js?v=3"></script>
    <script src="data/chbe.js?v=3"></script>
    <script src="data/cse.js?v=3"></script>
    <script src="data/ee.js?v=3"></script>
    <script src="data/gbe.js?v=3"></script>
    <script src="data/ise.js?v=3"></script>
    <script src="data/me.js?v=3"></script>
    <script src="data/msn.js?v=3"></script>
    <script src="script.js?v=4"></script>
  </body>
</html>
