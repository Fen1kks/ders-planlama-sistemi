<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Prerequisite Tree & GPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="stats-bar">
      <div class="brand">
        <h1>Department of Mechanical Engineering</h1>
        <span>Academic Planner & GPA Forecaster</span>
      </div>

      <div class="metrics">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
        <div class="metric-card">
          <span class="metric-label">Completed Credits</span>
          <span class="metric-value" id="total-credits">0</span>
        </div>
        <div class="metric-card">
          <span class="metric-label">Projected GPA</span>
          <span
            class="metric-value"
            id="gpa-score"
            style="color: var(--c-primary)"
            >0.00</span
          >
        </div>
      </div>
    </header>

    <div class="grid-wrapper">
      <main class="curriculum-grid" id="grid-container">
        <svg id="arrows-container"></svg>
      </main>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
